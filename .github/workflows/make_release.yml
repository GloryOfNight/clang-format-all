name: Make release

on:
  workflow_dispatch:
    inputs:
      tag:
        default: 'v0.0'
        required: true
        type: string
      create_draft:
        default: true
        required: false
        type: boolean
      create_prerelease:
        default: false
        required: false
        type: boolean

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
       upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.tag }}
          release_name: Release ${{ inputs.tag }}
          body: |
            Autogenerated release 
          draft:  ${{ inputs.create_draft }}
          prerelease: ${{ inputs.create_prerelease }}


  release_linux_artifact:
    name: Build and upload Linux binary
    needs: create_release
    if: ${{ needs.create_release.outputs.upload_url }}
    uses: ./.github/workflows/linux.yml
    with:
        upload_url: ${{ needs.create_release.outputs.upload_url }}

  release_win64_artifact:
    name: Build and upload Windows binary
    needs: create_release
    if: ${{ needs.create_release.outputs.upload_url }}
    uses: ./.github/workflows/windows.yml
    with:
        upload_url: ${{ needs.create_release.outputs.upload_url }}

