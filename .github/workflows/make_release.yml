name: Make release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'A version tag'
        default: '0.0'
        required: true
        type: string

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
       upload-url: ${{ steps.create_release.outputs.upload-url }}
    steps:
      - uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.tag }}
          release_name: Release ${{ inputs.tag }}
          body: |
            Autogenerated release 
          draft: false
          prerelease: false


  build_linux:
    needs: create_release
    if: ${{ needs.create_release.outputs.upload-url }}
    uses: ./.github/workflows/linux.yml
    with:
        upload-url: ${{ needs.create_release.outputs.upload-url }}

